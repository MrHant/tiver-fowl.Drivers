name: Test & Publish NuGet package

on:
  push:
    branches:
      - develop
    tags:
      - '*'

env:
  OutputDirectory: ${{ github.workspace}}/output

jobs:
  test-and-publish:
    runs-on: windows-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.x"

      - name: Run tests - net10.0
        run: dotnet test -f net10.0 -c Release -v quiet

      - name: Pack NuGet package
        run: dotnet pack --configuration Release --output ${{ env.OutputDirectory }}

      - name: NuGet login (OIDC â†’ temp API key)
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }}

      - name: Publish NuGet package
        run: |
          foreach($file in (Get-ChildItem "${{ env.OutputDirectory }}" -Recurse -Include *.nupkg)) {
              dotnet nuget push $file  --api-key "${{ steps.login.outputs.NUGET_API_KEY }}" --source https://api.nuget.org/v3/index.json --skip-duplicate
          }
